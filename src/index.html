<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="title-icon.ico" type="image/x-icon">
    <title>ChatFast</title>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
<form id="registr">
    <div>Пожалуйста, войдите в свой аккаунт или зарегистрируйтесь</div><br>
    <div>Введите ваше имя:</div>
    <input id="user" type="text" name="username"><br><br>
    <!--<div>Введите пароль:</div>
    <input type="password">
    <br><br>-->
    <button type="button" onclick="checkUser()">Войти</button><br>
    <button type="button" onclick="registerUser()">Зарегистрироваться</button>
</form>
<div id="wrap">
    <header>
        <img src="img/logo.svg" alt="logo">
        <div class="profile">
            <div class="user">
                <span id="userNow">Мой профиль</span><span class="exit" onclick="exit()"> (выйти)</span>
            </div>
            <div class="time">Время: <time id="time-now">12:00:00</time> (в онлайне: <time id="time-in-online">5 мин)</time></div>
        </div>
    </header>
    <section>
        <aside id="friends">
            <div>
                <div class="all-messages" >
                    <span>Всего сообщений: &nbsp;<span id="all-messages">3</span></span>
                </div>
                <div class="search">
                    <p>
                        <input id="search" onsearch="onSearch(this)" onkeyup="search()" type="search" placeholder="Поиск чата">
                    </p>
                </div>
                <div class="now-online">Сейчас в онлайне: &nbsp;<time id="active-users">2</time><img src="img/online.svg" data-img="status"></div>
            </div>
        </aside>
        <div class="main">
            <div class="display-message">
                <div id="tabs" class="tabs">
                    <div id="test" class="tab" onclick="selectTab()">MAIN <img id="notification" src="img/offline.svg" data-img="status"></div>
                </div>
                <article id="messages-container" class="messages-container">
                </article>
            </div>
            <div class="message-sending">
                <div class="emoji">
                    <img onclick="emoji()" src="img/emoji/happy.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/happy-1.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/happy-2.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/happy-3.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/in-love.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/mad.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/nerd.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/quiet.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/sad.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/secret.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/smart.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/smiling.svg" data-img="emoji">
                    <img onclick="emoji()" onclick="emoji()" src="img/emoji/surprised.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/suspicious.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/tongue-out-1.svg" data-img="emoji">
                    <img onclick="emoji()" src="img/emoji/unhappy.svg" data-img="emoji">
                </div>
                <div>
                    <textarea placeholder="Напишите ваше сообщение..." id="text" onkeyup="count()"></textarea>
                    <div class="typing-info">
                        Всего символов: <span id="allChars">0</span>
                        <div class="margin-default">Невидемых: <span id="space">0</span></div><br>
                        Букв: <span id="letters">0</span>
                        <div>Знаков препинания: <span id="stopChars">0</span></div>
                    </div>
                </div>
                <div>
                    <div class="formatting">
                        <img title="Пишите внтури тега" onclick="bold()" src="img/edit%20buttons/bold-text.svg" data-img="edit">
                        <img title="Пишите внтури тега" onclick="italic()" src="img/edit%20buttons/italics.svg" data-img="edit">
                        <img title="Пишите внтури тега" onclick="underline()" src="img/edit%20buttons/undelined.svg" data-img="edit">
                        <img title="Пишите после тега" onclick="lineBreak()" src="img/edit%20buttons/line-break.svg" data-img="edit">
                    </div>
                    <button onclick="sendMessage()">Отправить</button>
                    <div class="down-arrow" onmouseout="downArrowOut()" onmouseover="downArrowOver()" onclick="scrollBottom()"><img id="down-arrow" src="img/down-arrow.svg"></div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="js/index.js"></script>
</body>
</html>
