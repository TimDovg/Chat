<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatFast</title>
    <style rel="stylesheet">
        @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #F2F5F7;
            color: #E2E5E7;
        }

        .heder-text {
            font-family: 'Raleway', sans-serif;
            font-size: 1.1em;
        }

        header {
            height: 60px;
            background: #2E3248;
            border-bottom: 2px solid black;

            display: flex;
            justify-content: space-between;
        }

        img[src="img/user.svg"] {
            width: 5%;
            position: relative;
            top: 4px;
            margin-right: 2px;
        }

        img[src="img/logo.svg"] {
            width: 170px;
            margin-left: 100px;
            cursor: pointer;
        }

        .hide {
            display: none;
        }

        .time {
            font-size: 0.7em;
            margin-top: 13px;
            text-align: right;
        }

        .user {
            text-align: right;
            cursor: pointer;
            margin-top: 5px;
        }

        .user:hover {
            color: #BBBEC0;
        }

        .profile {
            margin-right: 100px;
        }

        section {
            height: 745px;
            margin-right: 200px;
            margin-left: 200px;
            margin-top: 5px;
        }

        aside {
            width: 25%;
            height: 745px;
            background: aqua;
            float: left;
            display: flex;
            flex-direction: column;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .main {
            width: 75%;
            height: 745px;
            display: flex;
            flex-direction: column;
            background: #BBBEC0;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .message {
            border-top: 2px solid black;
            height: 100px;
            background: #2E3248;
            border-bottom-right-radius: 10px;
            display: flex;
        }

        aside div {
            height: 50px;
            background: black;
            border-bottom: 1px solid white;
            cursor: pointer;
        }

        aside div:first-child {
            border-top-left-radius: 10px;
            height: 100px;
        }

        .display-message {
            height: 645px;
            background-color: brown;
            border-top-right-radius: 10px;
        }

        .tabs {
            display: flex;
            width: 100%;
            height: 25px;
            background-color: greenyellow;
            border-top-right-radius: 10px;
        }

        .tabs div{
            border-right: 1px solid black;
            background-color: green;
            width: 120px;
            cursor: pointer;
        }


        textarea:focus {
            outline: none;
        }

        .emoji {
            width: 100px;
            height: 20px;
            background-color: darkgoldenrod;
        }

        .formatting {
            width: 100px;
            height: 20px;
            background-color: coral;
        }

        .typing-info {
            width: 200px;
            height: 50px;
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
<header>
    <img src="img/logo.svg" alt="logo">
    <div class="profile">
        <div class="user">
            <img src="img/user.svg" alt="user">
            <span class="heder-text">Мой профиль</span>         <!--or registration-->
        </div>
        <div class="hide">
            <span>Личные сообщения 1</span>
            <span>Редактировать профиль</span>
            <hr>
            <span>Поддержка</span>
            <span>Выйти</span>
        </div>
<!--        <img src="img/google-plus.svg" alt="google-plus">-->
<!--        <img src="img/instagram.svg" alt="instagram">-->
<!--        <img src="img/facebook.svg" alt="facebook">-->
        <div class="time">Время: <time>12:00:00</time> (в онлайне: <time>5 мин)</time></div>
    </div>
</header>
<section>
    <aside>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
    </aside>
    <div class="main">
        <div class="display-message">
            <div class="tabs">
                <div>

                </div>
                <div>

                </div>

            </div>
        </div>
        <div class="message">
            <div class="emoji">

            </div>
            <div>
                <textarea rows="3"></textarea>
                <div class="typing-info">
                </div>
            </div>
            <div>
                <div class="formatting">

                </div>
                <button type="submit">Отправить</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
